<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">{{ title }}</h1>
        <a href="/static/rules.md" class="text-indigo-600 hover:text-indigo-800">服务器使用要求与安全责任同意书</a>
        <p class="mb-4">{{ homepage_message }}</p>
        <form action="/apply" method="post" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">邮箱</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="application_reason" class="block text-sm font-medium text-gray-700">申请理由</label>
                <textarea id="application_reason" name="application_reason" rows="6" required placeholder="{{ application_reason_placeholder }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>
            <div>
                <label for="public_key" class="block text-sm font-medium text-gray-700">SSH 公钥（可选）</label>
                <textarea id="public_key" name="public_key" rows="3"
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    提交申请
                </button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <a href="/user/login" class="text-indigo-600 hover:text-indigo-800">用户登录</a>
        </div>
    </div>
</body>
</html>
